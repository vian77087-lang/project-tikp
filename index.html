<!DOCTYPE html>
<html>
<head>
    <title>PERPUSTAKAAN SMK NEGERI RENGEL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="styles.css"> 
</head>
<body style=" background-color= cornmilk;" >

    <div class="container">
        <h1 style="color: black; background-color: rgba(255, 255, 255, 0.7); padding: 5px; border-radius: 5px;">PERPUSTAKAAN DIGITAL</h1>
        
        <img src="perdi jpg.png" alt="logo perpustakaan" width="300" height="300">
        
        <form onsubmit="validasiLogin(event)">
            <label class="account-label">Masuk dengan Akun:</label>
            
            <div class="form-group">
                <label for="Username">Username:</label>
                <input type="text" name="Username" id="Username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" name="password" id="password" required>
                    <button type="button" id="togglePass" class="toggle-password" onclick="togglePasswordVisibility()">&#x1F576;</button>
                </div>
            </div>
            
            <button type="submit" class="button" style="background-color: #3f51b5;">Login</button>
            
            <div class="divider">ATAU</div>
            
            <button type="button" class="google-button" onclick="googleLogin()">
                <span class="google-icon">G</span>
                Masuk dengan Google
            </button>
        </form>
    </div>
    
    <script src="script.js"></script> 
</body>
</html>
